<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <form action="">
                <h2>Login</h2>
                <div class="icons">
                    <a href="#"><img src="img/icons8-google.svg" alt=""></a>
                    <a href="#"><img src="img/icons8-facebook.svg" alt=""></a>
                    <a href="#"><img src="img/icons8-twitter.svg" alt=""></a>
                </div>
                <div class="hr">
                    <hr>
                    <p class="p-center">Or sign in with email</p>
                    <hr>
                </div>

                <div class="email">
                    <p>E-mail address</p>
                    <input type="email" placeholder="name@example.com">
                </div>

                <div class="password">
                    <p>Password</p>
                    <input type="password" placeholder="Enter Your Password">
                </div>

                <input type="submit" value="Login">

                <div class="remember-me">
                    <input type="checkbox">
                    <p>Remember me</p>
                </div>

                <a href="" class="f-pass">Forget password?</a>

                <div class="button">
                    <button>Sign Up</button>
                </div>

            </form>


        </div>
        <div class="welcome">
            <div class="welcome-container">
                <h2>Welcome Back!</h2>
                <img src="img/undraw-illustration-stand.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
